<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Tugas</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Daftar Tugas Saya</h1>

        <div class="flex mb-6">
            <input type="text" id="taskInput" placeholder="Tambahkan tugas baru..."
                   class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mr-3">
            <button id="addTaskBtn" class="btn-primary px-5 py-3 rounded-lg shadow-md">Tambah Tugas</button>
        </div>

        <ul id="taskList" class="space-y-4">
            <!-- Task items will be rendered here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
